    <div class="mleft-20 display-2">

    <div>
        <div class="form-group row">
            <label class="my-1 mr-2 mleft-23">what poets would you like to read from?</label>

              <input class="form-control" id="poetForm" placeholder="Audre Lorde, Sylvia Plath, Walt Whitman, Rumi">

        </div>
        <br>
        <div class="form-group row">
            <label class="my-1 mr-2 mleft-23">what emotions would you like to feel?</label>
            <div class="col-sm-10 mleft-23">
              <input class="form-control" id="emotionForm" placeholder="joy, nostalgia, euphoria">

        </div>
        <br>
        <div class="form-group row">
            <label class="my-1 mr-2 mleft-23">would you like to see any specific keywords?</label>

              <input class="form-control" id="keywordForm" placeholder="breadcrumbs, fawn, carousel">
