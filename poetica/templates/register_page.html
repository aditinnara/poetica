{% extends "authentication_base.html" %}

{% block title %}
    Register
{% endblock %}

{% block authentication_bar %}
    <br>
    <a class="navbar-brand tinos-font" href="#">
        <img src="/static/media/logo.png" width="45" height="45" class="d-inline-block" alt="">
        poetica
    </a>
    <br><br><br><br>

    <div class="mleft-20 display-6">
        welcome, reader.
    </div>
    <br>

    <div class="form-group row">
        <label class="my-1 mr-2 mleft-23">email</label>
        <div class="col-sm-10 mleft-23">
            <input class="form-control" id="emailForm" placeholder="">
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="my-1 mr-2 mleft-23">username</label>
        <div class="col-sm-10 mleft-23">
            <input class="form-control" id="usernameForm" placeholder="">
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="my-1 mr-2 mleft-23">password</label>
        <div class="col-sm-10 mleft-23">
            <input type="password" class="form-control" id="passwordForm">
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="my-1 mr-2 mleft-23">confirm password</label>
        <div class="col-sm-10 mleft-23">
            <input type="password" class="form-control" id="passwordConfirmForm">
        </div>
    </div>

    <br>
    <div class="col-sm-12 text-center">
        <button id="register_btn" class="btn btn-dark btn-md center-block" style="width: 100px;" >sign up</button>
    </div>
    <br>

    <div class="text-center">
        already have an account?
        <a href="" class="link"> login. </a>
    </div>
{% endblock %}
