<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/style.css"  type="text/css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="/static/media/logo.png" >
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand tinos-font" href="#">
            <img src="/static/media/logo.png" width="45" height="45" class="d-inline-block" alt="">
            poetica
        </a>
        <div class="navbar-nav py-4">
            <ul class="navbar-nav bd-navbar-nav flex-row">
                <li class="nav-item right-padding">
                    <button type="button" class="btn btn-dark btn-lg btn-space rounded-pill">upload</button>
                    <button type="button" class="btn btn-dark btn-lg btn-space rounded-pill">top poems</button>
                    <button type="button" class="btn btn-dark btn-lg btn-space rounded-pill">discover</button>
                    <button type="button" class="btn btn-dark btn-lg btn-space rounded-pill">random</button>
                    <button type="button" class="btn btn-dark btn-lg btn-space rounded-pill">profile</button>
                </li>
            </ul>
        </div>
    </nav>

    <br><br>
    <div class="mleft-20 display-2">
        hello, reader.
    </div>
    <div class="mleft-20 display-6">
        to upload a poem, please complete the following fields.
    </div>
    <br>

    <div>
        <div class="form-group row">
            <label class="my-1 mr-2 mleft-23">title</label>
            <div class="col-sm-10 mleft-23">
              <input class="form-control" id="titleForm" placeholder="Who Said It Was Simple">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="my-1 mr-2 mleft-23">poem</label>
            <div class="col-sm-10 mleft-23">
              <textarea class="form-control" id="poemForm" placeholder="There are so many roots to the tree of anger..." rows="10"></textarea>
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="my-1 mr-2 mleft-23">author</label>
            <div class="col-sm-10 mleft-23">
              <input class="form-control" id="authorForm" placeholder="Audre Lorde">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="my-1 mr-2 mleft-23">select an emotion you associate with this poem</label>
            <div class="col-sm-10 mleft-23">
                <select class="form-control" id="emotionForm">
                    <option name="placeholder" disabled selected hidden>fear</option>
                    <option value="anger">anger</option>
                    <option value="contempt">contempt</option>
                    <option value="disgust">disgust</option>s
                    <option value="fear">fear</option>
                    <option value="disappointment">disappointment</option>
                    <option value="shame">shame</option>
                    <option value="regret">regret</option>
                    <option value="sadness">sadness</option>
                    <option value="compassion">compassion</option>
                    <option value="relief">relief</option>
                    <option value="admiration">admiration</option>
                    <option value="love">love</option>
                    <option value="contentment">contentment</option>
                    <option value="joy">joy</option>
                    <option value="pride">pride</option>
                    <option value="amusement">amusement</option>
                    <option value="interest">interest</option>
                </select>
            </div>
        </div>
        <br><br>
        <button type="button" class="btn btn-dark btn-lg btn-space rounded-pill form-btn-margin">upload poem</button>
        <br><br>

    </div>







</body>

</html>
