{% extends "navbar_base.html" %}

{% load tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-50 border-0">
            <br>
            <div class="mleft-20 display-6">
                <br>
                reader, a poem for you...
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-25 border-0 justify-content-center" style="display: flex;align-items: center;">
            <a data-scroll href="#">
              <div class="left-arrow arrow"></div>
            </a>
        </div>
        <div class="col-md-50 border-0">
            <div class="card border border-dark rounded-0 my-4 overflow-auto" style="height: 50vh">
                <div class="card-header border-0 align-self-end" style="background-color: #FFFFFF;">
                    <span style="display: inline-block; vertical-align: middle;"><a data-pin-do="buttonBookmark" href="https://www.pinterest.com/pin/create/button/"></a></span>
                    <span style="display: inline-block; vertical-align: middle;"><a data-scroll href="#" class="link-warning" style="text-decoration: none">
                        <i class="bi bi-star" style="font-size: 30px;display: flex;"></i>
                    </a></span>
                    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
                </div>
                    <div class="card-body">
                        <div class="card-title display-6 mx-3" >
                           {{ poem.Title }}
                        </div>
                        <br>
                        <div class="card-text display-7 mx-5 " style="overflow-wrap: break-word !important; white-space: pre-wrap !important;">
                            {{ poem.Poem }}
                        </div>
                        <div class="card-title display-7 mx-6">
                           â€”{{ poem.Poet }}
                        </div>
                    </div>
            </div>
        </div>
        <div class="col-md-25 border-0 justify-content-center" style="display: flex;align-items: center;">
            <a data-scroll href="#">
                <div class="right-arrow arrow"></div>
            </a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-50 border-0">
            <label class="my-1 mr-2 mleft-23">what emotion do you associate with this poem?</label>
            <div class="col-sm-10 mleft-23">
                <select class="form-control" id="emotionForm">
                    <option name="placeholder" disabled selected hidden>fear</option>
                    <option value="anger">anger</option>
                    <option value="contempt">contempt</option>
                    <option value="disgust">disgust</option>s
                    <option value="fear">fear</option>
                    <option value="disappointment">disappointment</option>
                    <option value="shame">shame</option>
                    <option value="regret">regret</option>
                    <option value="sadness">sadness</option>
                    <option value="compassion">compassion</option>
                    <option value="relief">relief</option>
                    <option value="admiration">admiration</option>
                    <option value="love">love</option>
                    <option value="contentment">contentment</option>
                    <option value="joy">joy</option>
                    <option value="pride">pride</option>
                    <option value="amusement">amusement</option>
                    <option value="interest">interest</option>
                </select>
            </div>
        </div>
    </div>
    <br><br>
{% endblock %}
