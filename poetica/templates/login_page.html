<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/style.css"  type="text/css" rel="stylesheet">
    <title>Poetica · Login</title>
    <link rel="icon" type="image/x-icon" href="/static/media/logo.png" >
</head>

<body>
    <div class="row">
        <div class="col-md-4 border-0">
            <br>
            <a class="navbar-brand tinos-font" href="#">
                <img src="/static/media/logo.png" width="45" height="45" class="d-inline-block" alt="">
                poetica
            </a>
            <br><br><br><br><br>

            <div class="mleft-20 display-6">
                welcome, reader.
            </div>
            <br><br>

            <div class="form-group row">
                <label class="my-1 mr-2 mleft-23">username</label>
                <div class="col-sm-10 mleft-23">
                    <input class="form-control" id="usernameForm" placeholder="">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="my-1 mr-2 mleft-23">password</label>
                <div class="col-sm-10 mleft-23">
                    <input type="password" class="form-control" id="passwordForm">
                </div>
            </div>
            <br>

            <div class="col-sm-12 text-center">
                <button id="login_btn" class="btn btn-dark btn-md center-block" style="width: 100px;" >login</button>
                <button id="register_btn" class="btn btn-dark btn-md center-block" style="width: 100px;" >register</button>
            </div>
        </div>

        <div class="col-md-8 login_bg border-0">
            <br>

            <div class="login-heading-margin poetica-login">
                poetica (n)

                <!--change this font tag, deprecated-->

                <span style="color:#7a7f99"> /pō'edikə/</span><span>: a personalized poetry experience </span>

                <br><br><br><br>
            </div>
            <br><br><br><br><br><br>
            <div class="justify-content-center quote " style="text-align: center">
                    I know you're tired but come, this is the way.
            </div>

            <div class=" justify-content-center quote_author" style="text-align: center">
                —Rumi
            </div>
        </div>
    </div>
</body>
